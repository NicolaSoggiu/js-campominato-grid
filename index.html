<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Griglia Campo Minato</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="nvb-container container-fluid">
        <div class="left">
          <img src="img/mobile-logo.png" alt="" />
          <a class="navbar-brand">Campo Minato</a>
        </div>
        <div class="right">
          <label for="btnDifficulty" class="pt-3 pb-2"> Difficoltà:</label>
          <select id="btnDifficulty" class="btnDifficulty pe-5 py-1">
            <option value="easy" id="easy">Easy</option>
            <option value="medium" id="medium">Medium</option>
            <option value="hard" id="hard">Hard</option>
          </select>
          <button class="btn btn-outline-success px-2 mb-2">Play</button>
        </div>
      </div>
    </nav>
    <div
      class="container-grid d-flex justify-content-center align-items-center"
    >
      <div class="grid d-flex flex-wrap">
        <h1 class="instructions">Scegli la difficoltà e inizia il gioco!</h1>
      </div>
    </div>

    <footer class="bg-white d-flex align-items-center ps-3">
      <span>Made with by &hearts; <a href>Boolean</a></span>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
